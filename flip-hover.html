<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Hover Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stats-card {
            perspective: 1000px;
            position: relative;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .stats-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 20px;
        }

        .card-front {
            background: whitesmoke;
        }

        .card-back {
            background: orange;
            transform: rotateY(180deg);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center gap-xl-5 gap-3">
            <div class="col-xl-3 col-5 stats-card">
                <div class="card-inner">
                    <div class="card-front p-3">
                        <h5 class="fs-6">Years of <span class="fw-bold fs-5" style="color: orange;">Experience</span></h5>
                        <div class="number-stats fs-3 fw-bold">4</div>
                    </div>
                    <div class="card-back p-3">
                        <h5 class="fs-6">Experienced in Web Dev, Design, & IT</h5>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-5 stats-card">
                <div class="card-inner">
                    <div class="card-front p-3">
                        <h5 class="fs-6">Completed <span class="fw-bold fs-5" style="color: orange;">IT</span> Projects</h5>
                        <div class="number-stats fs-3 fw-bold">1</div>
                    </div>
                    <div class="card-back p-3">
                        <h5 class="fs-6">Worked on System Development</h5>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-5 stats-card">
                <div class="card-inner">
                    <div class="card-front p-3">
                        <h5 class="fs-6">Completed <span class="fw-bold fs-5" style="color: orange;">Multimedia</span> Projects</h5>
                        <div class="number-stats fs-3 fw-bold">3</div>
                    </div>
                    <div class="card-back p-3">
                        <h5 class="fs-6">Expertise in Video Editing & Animation</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
